<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft Of VPS</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function(){
        window.minecraftOpts = [
        "game_frame","assets.epk",
        btoa(atob("CgAACQAHc2VydmVycwoAAAABCAAKZm9yY2VkTU9URABtb3RkaGVyZQEAC2hpZGVBZGRyZXNzAQgAAmlwAGlwaGVyZQgABG5hbWUAbmFtZWhlcmUAAA==").replace("motdhere",String.fromCharCode(`Minecraft of VPS`.length)+`Minecraft of VPS`).replace("namehere",String.fromCharCode(`Minecraft of VPS`.length)+`Minecraft of VPS`).replace("iphere",String.fromCharCode(("ws"+location.protocol.slice(4)+"//mainserver2.skyviewmc.repl.co").length)+("ws"+location.protocol.slice(4)+"//mainserver2.skyviewmc.repl.co")))
        ];
        (function(){
          var q = window.location.search;
          if(typeof q === 'string' && q.startsWith("?")) {
          	q = new URLSearchParams(q);
          	var s = q.get("server");
          	if(s) window.minecraftOpts.push(s);
          }
        })();
        main();
      });
    </script>
  </head>
  <body style="margin:0px;width:100vw;height:100vh;" id="game_frame">
  </body>
</html>
